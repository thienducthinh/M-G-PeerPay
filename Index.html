<!doctype HTML>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <style>
            body {
                background-color: maroon;
            }

            h1 {
                text-align: center;
                font-size: 60pt;
                color: gold;
            }
            div {
                background-color: black;
                margin-top: 25px;
                padding-bottom: 150px;
                height: 150px;
                color: gold;
                text-align: center; 
                font-size: 25px;
            }

            #email {
                height: 25px;
                font-size: 14pt;
            }

            #password {
                height: 25px;
                font-size: 14pt;
                margin-right: 37px;
                margin-top: 5px; 
            }

            #searchButton {
                height: 50px;
                width: 150px;
                margin-top: 50px;
                font-size: 25px;
            }

            #showPasswordButton {
                height: 15px;
            }
        </style>
    </head>

    <body>
        <h1>Welcome!</h1>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email"> <br>
            <label for="password">Password: </label>
            <input type="password" id="password"> <br>
            <!--No functionality on Show Password Button yet-->
            <button id="'showPasswordButton">Show Password</button> <br>
            <button id="searchButton">Login</button>
            <p id="searchResult"></p>
        </div>
        <div id="test"></div>
    </body>
    
    <script>    
       const traverseButton = document.getElementById("searchButton");
        const resultsDiv = document.getElementById("test");

        traverseButton.addEventListener("click", function () {
            // Send a request to your PHP script
            fetch("database.php")
                .then(response => response.text())
                .then(data => {
                    resultsDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error fetching data: " + error);
                });
        });
    </script>

</html>

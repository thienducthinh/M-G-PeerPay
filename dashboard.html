<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="balance.js"></script>
    <style>

        section{
            font-family: 'Neue Haas Grotesk', sans-serif;
            text-align: center;
        }
        header {
            font-family: 'Neue Haas Grotesk', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: maroon;
            padding: 10px;
            color: white;
        }
        
        h1 {
            font-family: 'Neue Haas Grotesk', sans-serif;
            margin: 0;
        }
        
        #logoutButton {
            font-family: 'Neue Haas Grotesk', sans-serif;
            background-color: maroon;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #balanceSection{
            font-family: 'Neue Haas Grotesk', sans-serif;
            font-size: 25px;


        }
        #balance{
            color: gold;
            font-size: 40px;
        }

        

        
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <button id="logoutButton">Log Out</button>
    </header>

    <main>
        <section id = "welcomeSection">
            <h2>Welcome, Spaky</h2>
        </section>

        <section id = "balanceSection">
            <h2>Your Balance:</h2>
            <p id="balance"></p>
        </section>

        <section id = "transSection">
            <h2>Transfer or Request M&G</h2>
            <button id="transferButton">Transfer</button>
            <button id="requestButton">Request</button>
        </section>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>

    <script>
        // JavaScript code for handling log out button click
        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener("click", () => {
            // You can add code here to log the user out and redirect to index.html
            window.location.href = "index.html"; // Redirect to the index page
        });
    </script>
</body>
</html>

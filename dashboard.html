<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="balance.js"></script>
    <style>
        /* Add CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <button id="logoutButton">Log Out</button>
    </header>

    <main>
        <section>
            <h2>Your Balance:</h2>
            <p id="balance"></p>
        </section>

        <section>
            <h2>Transfer or Request Dollar</h2>
            <button id="transferButton">Transfer</button>
            <button id="requestButton">Request</button>
        </section>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>

    <script>
        // JavaScript code for handling log out button click
        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener("click", () => {
            // You can add code here to log the user out and redirect to index.html
            window.location.href = "index.html"; // Redirect to the index page
        });
    </script>
</body>
</html>

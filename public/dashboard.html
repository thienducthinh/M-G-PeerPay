<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="balance.js"></script>
    <style>

        section{
            font-family: 'Neue Haas Grotesk', sans-serif;
            text-align: center;
        }
        header {
            font-family: 'Neue Haas Grotesk', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: maroon;
            padding: 10px;
            color: white;
        }
        
        h1 {
            font-family: 'Neue Haas Grotesk', sans-serif;
            margin: 0;
        }
        
        #logoutButton {
            font-family: 'Neue Haas Grotesk', sans-serif;
            background-color: maroon;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #balanceSection{
            font-family: 'Neue Haas Grotesk', sans-serif;
            font-size: 25px;


        }
        #balance{
            color: gold;
            font-size: 40px;
        }

        #transferButton{
            font-size: 50px;
            font-family: 'Neue Haas Grotesk', sans-serif;
            text-align: center;
            background-color: maroon;
            color: white;
            margin-top: 3%;
            border:none;
            padding: 10px;
        }
        
        #selectFriend {
            border-style: solid;
            width: 500px;
            text-align: center;
            margin: 0 auto;

        }

        
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <button id="logoutButton">Log Out</button>
    </header>

    <main>
        <section id = "welcomeSection">
            <h2>Welcome, <span id="dashboard-name"></span></h2>
        </section>

        <section id = "balanceSection">
            <h2>Your Balance:</h2>
            <p id="balance"></p>
        </section>

        <section id = "transSection">
            <h2>Transfer M&G</h2>
            <label for ="amount"> Enter the amount to transfer: $</label>
            <input type= "number" id = "amount" min="1" step="1" fdprocessid = "mfkeg">
            <div id="transferResult"></div>
        </section>

        <br>
        <section id="selectFriend">
            <h2>Select Friend</h2>
            <label for="friendEmail">Choose your recipient's email:</label>
            <select id = "friendEmail" name = "friendEmail">
                <option value="bconsalv@asu.edu">bconsalv@asu.edu</option>
                <option value="jrchilto@asu.edu">jrchilto@asu.edu</option>
                <option value="kmchowdh@asu.edu">kmchowdh@asu.edu</option>
                <option value="mchou9@asu.edu">mchou9@asu.edu</option>
                <option value="tnguy201@asu.edu">tnguy201@asu.edu</option>
                <option value="wmellon@asu.edu">wmellon@asu.edu</option>

            </select>
            <br><br>
            <label for="addFriend">Can't find your friend? Add their affiliated asu email here:</label>
            <input id="addFriend" type="text"></select>
            <button id="addFriendButton" onclick="addFriend();">Submit</button>
            <br><br>
        </section>

        <section>
            <br>
            <div id="textForAddFriend"></div>

            <div id = "transButton"><button id="transferButton" onclick="transfer();">Transfer</button></div>
        </section>

        </div>

        <!-- <div id="transactionsHistory">
            <table border="1">
            <tr>
                <th width=200px>Transaction ID</th>
                <th width=50px>Sender</th>
                <th width=50px>Receiver</th>
                <th width=50px>Amount</th>
                <th width=170px>Time</th>
            </tr>
            </table>
            <table  id="transactionsTable" border="1">

            </table>
        </div> -->
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>

    <script>
        // JavaScript code for handling log out button click
        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener("click", () => {
            // You can add code here to log the user out and redirect to index.html
            window.location.href = "index.html"; // Redirect to the index page
        });
    </script>
</body>
</html>
